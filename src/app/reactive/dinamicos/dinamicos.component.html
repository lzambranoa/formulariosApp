<h2>Reactivos: <small>Dinamicos</small></h2>
<hr>

<form  (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input  type="text"
                    class="form-control"
                    formControlName="nombre"
                    placeholder="Nombre de la persona">
            <span class="form-text text-danger"
                *ngIf="campoNoValido('nombre')">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!--Agregar Favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" placeholder="Agregar favorito">
                <!--(keyup.enter)="a=1"-->
                <button class="btn btn-outline-primary" type="button">Agregar</button>
            </div>
        </div>
    </div>

    <!--Agregar Lista de juegos favoritos-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <!-- <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input class="form-control">
                <button class="btn btn-outline-danger" type="button">Eliminar</button>

            </div> -->
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>
