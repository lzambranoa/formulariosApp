<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" 
                    placeholder="Nombre de la persona" 
                    name="nombre"
                    [ngModel]="persona.nombre"
                    required>
            <span class="form-text text-danger"
                    *ngIf="nombreValido()"        
            >
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!--Agregar Favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" placeholder="Agregar favorito" [(ngModel)] = nuevoJuego name="nuevoJuego" (keyup.enter)="agregarJuego()">
                <button class="btn btn-outline-primary" type="button" (click)="agregarJuego()" >Agregar</button>
            </div>
        </div>
    </div>

     <!--Agregar Lista de juegos favoritos-->
     <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1"
            *ngFor="let juego of persona.favoritos; let i = index">
                <input 
                        [(ngModel)]="juego.nombre"
                        name="favorito_{{i}}"
                        class="form-control">
                        <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Eliminar</button>
                
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button type="button" 
                    (click)="guardar()" 
                    class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
